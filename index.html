<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man - Universidade Católica de Pernambuco</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/cenarioCriado.js"></script>
  <script src="js/configPacman.js"></script>
  <script src="js/Ghost.js"></script>  
</head>
<body>
  
  <div class="container">
    <p class="information"><span id="score">Score: 0</span><span id="level">Level: 0</span></p>
    <canvas id="tela" width="100" height="200">
      Navegador não suportado!
    </canvas>

    <img src="./img/GameOver.png" class="gameOver"  width="300" height="150" alt="Acabou o jogo">
    <img src="./img/youWIN.png" class="youWIN" width="300" height="150" alt="Vitória!">

    <div class="menuPrincipal">
      <button class="btn btnNewGame" onclick="newGame(0)">New Game</button>
      <button class="btn btnStartStop btnGreen" onclick="startStop()">Start</button>
      <button class="btn btnSave" onclick="saveGame()">Save</button>
      <label class="btn btnLoad">
        <input type="file" id="fileToLoad" onchange="loadGame()" onclick="pausar()" name="Load">
        <i>Load</i>
      </label>
    </div>
  </div>

  <script src="js/pacman.js"></script>
</body>
</html>
