<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man - Universidade Católica de Pernambuco</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/cenarioCriado.js"></script>
  <script src="js/configPacman.js"></script>
  <script src="js/Ghost.js"></script>  
</head>
<body>
  
  <div>
    <canvas id="tela" width="100" height="200">
      Navegador não suportado!
    </canvas>

    <div class="menuPrincipal">
      <button class="btn btnNewGame" onclick="newGame()">New Game</button>
      <button class="btn btnStartStop" onclick="startStop()">Start</button>
      <button class="btn btnSave" onclick="saveGame()">Save</button>
      <label class="btn btnLoad">
        <input type="file" id="fileToLoad" onchange="loadGame()" onclick="pausar()" name="Load">
        <i> Load</i>
      </label>
      <span id="score" class="btn">
        Score: 0
      </span>

    </div>
  </div>

  <script src="js/pacman.js"></script>
  <script type="text/javascript">
    newGame()
  </script>
</body>
</html>
