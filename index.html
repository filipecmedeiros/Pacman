<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Pac-Man - Universidade Católica de Pernambuco</title>

  <script src="js/cenarioCriado.js"></script>

    <canvas id="tela" width="100" height="200">
